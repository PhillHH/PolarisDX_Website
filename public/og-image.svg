<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Primary brand color gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0f1f33"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <!-- Subtle pattern overlay -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#gridPattern)"/>

  <!-- Decorative circles (medical/tech feel) -->
  <circle cx="1100" cy="100" r="200" fill="rgba(59,130,246,0.1)"/>
  <circle cx="1150" cy="500" r="150" fill="rgba(6,182,212,0.08)"/>
  <circle cx="100" cy="550" r="180" fill="rgba(59,130,246,0.05)"/>

  <!-- Accent line at top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGradient)"/>

  <!-- Logo area (top-left) -->
  <g transform="translate(60, 50)">
    <!-- PolarisDX Text Logo -->
    <text x="0" y="35" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="32" font-weight="700" fill="#ffffff">
      Polaris<tspan fill="url(#accentGradient)">DX</tspan>
    </text>
    <text x="0" y="55" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="12" font-weight="400" fill="rgba(255,255,255,0.6)" letter-spacing="2">
      POINT-OF-CARE DIAGNOSTICS
    </text>
  </g>

  <!-- Main content area -->
  <g transform="translate(60, 180)">
    <!-- Product badge -->
    <rect x="0" y="0" width="120" height="28" rx="14" fill="url(#accentGradient)"/>
    <text x="60" y="19" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="12" font-weight="600" fill="#ffffff" text-anchor="middle">
      MAIN PRODUCT
    </text>

    <!-- Product name: IglooPro -->
    <text x="0" y="80" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="72" font-weight="800" fill="#ffffff">
      IglooPro
    </text>
    <text x="0" y="115" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.8)">
      POC-Reader
    </text>

    <!-- Tagline -->
    <text x="0" y="175" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="28" font-weight="500" fill="#ffffff">
      Point-of-Care. Perfekt. Sofort.
    </text>

    <!-- USP line -->
    <text x="0" y="220" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="20" font-weight="400" fill="rgba(255,255,255,0.7)">
      Laborprazise Diagnostik in 3-15 Minuten
    </text>
  </g>

  <!-- Biomarker badges -->
  <g transform="translate(60, 450)">
    <!-- Vitamin D -->
    <rect x="0" y="0" width="110" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="55" y="24" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
      Vitamin D
    </text>

    <!-- CRP -->
    <rect x="125" y="0" width="70" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="160" y="24" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
      CRP
    </text>

    <!-- HbA1c -->
    <rect x="210" y="0" width="85" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="252" y="24" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
      HbA1c
    </text>

    <!-- TSH -->
    <rect x="310" y="0" width="65" height="36" rx="18" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    <text x="342" y="24" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" text-anchor="middle">
      TSH
    </text>

    <!-- More indicator -->
    <text x="400" y="24" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="400" fill="rgba(255,255,255,0.5)">
      +8 more
    </text>
  </g>

  <!-- Device illustration (right side) -->
  <g transform="translate(750, 120)">
    <!-- Device body (stylized POC reader) -->
    <rect x="50" y="0" width="280" height="380" rx="24" fill="rgba(255,255,255,0.95)"/>
    <rect x="50" y="0" width="280" height="380" rx="24" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>

    <!-- Screen area -->
    <rect x="75" y="30" width="230" height="180" rx="12" fill="#1e3a5f"/>
    <rect x="85" y="40" width="210" height="160" rx="8" fill="#0f1f33"/>

    <!-- Screen content -->
    <text x="190" y="85" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="400" fill="rgba(255,255,255,0.5)" text-anchor="middle">
      RESULT
    </text>
    <text x="190" y="130" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="42" font-weight="700" fill="#10b981" text-anchor="middle">
      45.2
    </text>
    <text x="190" y="160" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="500" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      ng/mL Vitamin D
    </text>
    <rect x="140" y="175" width="100" height="4" rx="2" fill="#10b981"/>

    <!-- Test strip slot -->
    <rect x="100" y="230" width="180" height="50" rx="8" fill="#e5e7eb"/>
    <rect x="110" y="240" width="160" height="30" rx="4" fill="#d1d5db"/>
    <text x="190" y="260" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="11" font-weight="500" fill="#6b7280" text-anchor="middle">
      INSERT TEST CASSETTE
    </text>

    <!-- Control buttons -->
    <circle cx="140" cy="320" r="18" fill="#e5e7eb"/>
    <circle cx="190" cy="320" r="18" fill="url(#accentGradient)"/>
    <circle cx="240" cy="320" r="18" fill="#e5e7eb"/>

    <!-- IglooPro label on device -->
    <text x="190" y="365" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="14" font-weight="700" fill="#1e3a5f" text-anchor="middle">
      IglooPro
    </text>
  </g>

  <!-- Stats badges (bottom right of device) -->
  <g transform="translate(800, 520)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="50" y="22" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle">
      &lt;2%
    </text>
    <text x="50" y="40" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="10" font-weight="400" fill="rgba(255,255,255,0.6)" text-anchor="middle">
      CV Precision
    </text>

    <rect x="115" y="0" width="100" height="50" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="165" y="22" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle">
      3-15
    </text>
    <text x="165" y="40" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="10" font-weight="400" fill="rgba(255,255,255,0.6)" text-anchor="middle">
      Minutes
    </text>

    <rect x="230" y="0" width="100" height="50" rx="8" fill="rgba(255,255,255,0.1)"/>
    <text x="280" y="22" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="700" fill="#ffffff" text-anchor="middle">
      600g
    </text>
    <text x="280" y="40" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="10" font-weight="400" fill="rgba(255,255,255,0.6)" text-anchor="middle">
      Portable
    </text>
  </g>

  <!-- Website URL (bottom left) -->
  <g transform="translate(60, 580)">
    <text x="0" y="0" font-family="system-ui, -apple-system, 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.8)">
      polarisdx.net
    </text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="626" width="1200" height="4" fill="url(#accentGradient)"/>
</svg>