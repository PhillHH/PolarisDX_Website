<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200">
  <title>OG Image Template - PolarisDX</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #0f1f33;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f1f33 100%);
      position: relative;
      overflow: hidden;
    }

    /* Grid pattern overlay */
    .og-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* Decorative circles */
    .circle-1 {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.1);
      top: -100px;
      right: -100px;
    }

    .circle-2 {
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(6, 182, 212, 0.08);
      bottom: -50px;
      right: 50px;
    }

    .circle-3 {
      position: absolute;
      width: 360px;
      height: 360px;
      border-radius: 50%;
      background: rgba(59, 130, 246, 0.05);
      bottom: -100px;
      left: -80px;
    }

    /* Top accent line */
    .accent-top {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6 0%, #06b6d4 100%);
    }

    /* Bottom accent line */
    .accent-bottom {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6 0%, #06b6d4 100%);
    }

    /* Logo area */
    .logo-area {
      position: absolute;
      top: 50px;
      left: 60px;
    }

    .logo-text {
      font-size: 32px;
      font-weight: 700;
      color: #ffffff;
    }

    .logo-text span {
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo-subtitle {
      font-size: 12px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 2px;
      margin-top: 5px;
    }

    /* Main content */
    .main-content {
      position: absolute;
      top: 180px;
      left: 60px;
      max-width: 550px;
    }

    .product-badge {
      display: inline-block;
      padding: 6px 16px;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      border-radius: 14px;
      font-size: 12px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .product-name {
      font-size: 72px;
      font-weight: 800;
      color: #ffffff;
      line-height: 1;
    }

    .product-type {
      font-size: 28px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 5px;
    }

    .tagline {
      font-size: 28px;
      font-weight: 500;
      color: #ffffff;
      margin-top: 40px;
    }

    .usp {
      font-size: 20px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 15px;
    }

    /* Biomarker badges */
    .biomarkers {
      position: absolute;
      bottom: 95px;
      left: 60px;
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .biomarker-badge {
      padding: 8px 18px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 18px;
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
    }

    .biomarker-more {
      font-size: 14px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Device illustration */
    .device {
      position: absolute;
      top: 120px;
      right: 120px;
      width: 280px;
      height: 380px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      padding: 25px;
    }

    .device-screen {
      width: 100%;
      height: 180px;
      background: linear-gradient(135deg, #1e3a5f, #0f1f33);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .screen-label {
      font-size: 12px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .screen-value {
      font-size: 48px;
      font-weight: 700;
      color: #10b981;
      margin: 10px 0;
    }

    .screen-unit {
      font-size: 14px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.7);
    }

    .screen-bar {
      width: 80px;
      height: 4px;
      background: #10b981;
      border-radius: 2px;
      margin-top: 10px;
    }

    .device-slot {
      width: 100%;
      height: 50px;
      background: #e5e7eb;
      border-radius: 8px;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slot-inner {
      width: 85%;
      height: 30px;
      background: #d1d5db;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 500;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .device-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    .device-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e5e7eb;
    }

    .device-btn.primary {
      background: linear-gradient(135deg, #3b82f6, #06b6d4);
    }

    .device-label {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      font-weight: 700;
      color: #1e3a5f;
    }

    /* Stats badges */
    .stats {
      position: absolute;
      bottom: 50px;
      right: 70px;
      display: flex;
      gap: 15px;
    }

    .stat-box {
      width: 100px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #ffffff;
    }

    .stat-label {
      font-size: 10px;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Website URL */
    .website-url {
      position: absolute;
      bottom: 45px;
      left: 60px;
      font-size: 18px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="og-container">
    <!-- Decorative elements -->
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="circle-3"></div>
    <div class="accent-top"></div>
    <div class="accent-bottom"></div>

    <!-- Logo -->
    <div class="logo-area">
      <div class="logo-text">Polaris<span>DX</span></div>
      <div class="logo-subtitle">POINT-OF-CARE DIAGNOSTICS</div>
    </div>

    <!-- Main content -->
    <div class="main-content">
      <div class="product-badge">MAIN PRODUCT</div>
      <div class="product-name">IglooPro</div>
      <div class="product-type">POC-Reader</div>
      <div class="tagline">Point-of-Care. Perfekt. Sofort.</div>
      <div class="usp">Laborprazise Diagnostik in 3-15 Minuten</div>
    </div>

    <!-- Biomarker badges -->
    <div class="biomarkers">
      <div class="biomarker-badge">Vitamin D</div>
      <div class="biomarker-badge">CRP</div>
      <div class="biomarker-badge">HbA1c</div>
      <div class="biomarker-badge">TSH</div>
      <span class="biomarker-more">+8 more</span>
    </div>

    <!-- Device illustration -->
    <div class="device">
      <div class="device-screen">
        <div class="screen-label">Result</div>
        <div class="screen-value">45.2</div>
        <div class="screen-unit">ng/mL Vitamin D</div>
        <div class="screen-bar"></div>
      </div>
      <div class="device-slot">
        <div class="slot-inner">Insert Test Cassette</div>
      </div>
      <div class="device-buttons">
        <div class="device-btn"></div>
        <div class="device-btn primary"></div>
        <div class="device-btn"></div>
      </div>
      <div class="device-label">IglooPro</div>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-box">
        <div class="stat-value">&lt;2%</div>
        <div class="stat-label">CV Precision</div>
      </div>
      <div class="stat-box">
        <div class="stat-value">3-15</div>
        <div class="stat-label">Minutes</div>
      </div>
      <div class="stat-box">
        <div class="stat-value">600g</div>
        <div class="stat-label">Portable</div>
      </div>
    </div>

    <!-- Website URL -->
    <div class="website-url">polarisdx.net</div>
  </div>
</body>
</html>
