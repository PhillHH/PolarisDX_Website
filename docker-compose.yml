version: '3.8'
services:
  dev_app:
    # Baut das Image basierend auf unserem Dockerfile.dev
    build:
      context: .
      dockerfile: Dockerfile.dev

    # Mappt den Container-Port (5173, auf dem die Vite/React-App läuft) auf den Host-Port (9000)
    ports:
      - "9000:5173"

    # Volume Mounting für Live-Reload (Hot Module Replacement)
    volumes:
      # Synchronisiert den aktuellen Ordner (Code) in den Container-Ordner (/app)
      - .:/app
      # Schließt den node_modules Ordner auf dem Host von der Synchronisation aus,
      # um Kompatibilitätsprobleme zu vermeiden.
      - /app/node_modules 

    # Nötig, um die interaktive Konsole offen zu halten
    stdin_open: true
    tty: true
