version: '3.8'

services:
  # Frontend Service (Nginx + React Static Files)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: always

  # Backend Service (Node.js Mailer)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    expose:
      - "5000"
    environment:
      - PORT=5000
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost}
      # Email Service Credentials (passed from host env)
      - M365_EMAIL_USER=${M365_EMAIL_USER}
      - M365_PASSWORD=${M365_PASSWORD}
      - CONTACT_RECEIVER=${CONTACT_RECEIVER}
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
